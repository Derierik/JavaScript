<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora - Log In</title>
</head>
<body>
    <main>
        <div class="card">
            <form class="login-form" id="login-form">
                <label for="userName">Usuario: </label>
                <input type="text" id="userName" placeholder="Nombre de usuario" required>
                <label for="userPass">Contraseña: </label>
                <input type="password" id="userPass" placeholder="*****" required>
                <div class="box-visible">
                    <input type="checkbox" id="visible">
                    <label for="visible">Mostrar contraseña</label>
                </div>
                <button type="submit" id="submit">Log In</button>
                <p>Usuario: coderhouse </p>
                <p>Password: CoderHouse123</p>
            </form>
        </div>
    </main>
    <script>
        const btnSubmit = document.getElementById("submit")

        const userinput = document.getElementById("userName"),
            passinput = document.getElementById("userPass")

        const users = {
            user: "coderhouse",
            pass: "CoderHouse123"
        }

        const url = "./templates/home.html"

            btnSubmit.addEventListener('click', function(){
                login()
            })

            document.getElementById("login-form").addEventListener('click', function(){
                event.preventDefault();
            })

            function login(){

                if(userinput.value !== users.user){
                    alert(userinput)
                    console.log("Este usuario no existe.")
                    alert("Este usuario no existe.")
                }
                else
                {
                    if(passinput.value !== users.pass){
                        console.log("Credenciales incorrectas.")
                        alert("Credenciales incorrectas.")
                    }
                    else
                    {
                        console.log("log in exitoso")
                        localStorage.setItem('userName', users.user)
                        window.location.href = "./templates/home.html";
                    }
                }
            }
    </script>
</body>
</html>
